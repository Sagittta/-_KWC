    <script language="JavaScript" for=jumpbar event="onscriptletevent(name, eventData)">
        switch (name) {
            case "onnavigate":
                window.focus()
                window.location.href = eventData
                break;
            case "oncnavigate":
                eval(eventData)
                break;
        }
    </script>
