<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미로찾기</title>

    <script language="JavaScript" for=jumpbar event="onscriptletevent(name, eventData)">
        switch (name) {
            case "onnavigate":
                window.focus()
                window.location.href = eventData
                break;
            case "oncnavigate":
                eval(eventData)
                break;
        }
    </script>

    <link rel="stylesheet" href="css/maze.css">
    <script src="js/maze.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="img/logo2_letter.png" />
    <link rel="mask-icon" type="" href="img/logo2_letter.png" color="#111" />

</head>

<body>
    <div class=why id=why>
            <table id=board align="CENTER" cellspacing=0 cellpadding=0>
                <script src="js/maze2.js"></script>
            </table>

            <div id="btn_group" align="center">
                <button id="test_btn1" onclick="moveLeft()">왼쪽으로 가기</button>
                <button id="test_btn2" onclick="moveRight()">오른쪽으로 가기</button>
                <button id="test_btn1" onclick="moveUp()">위쪽으로 가기</button>
                <button id="test_btn2" onclick="moveDown()">아래쪽으로 가기</button>
            </div>

            <p id="message"></p>

            <div id=pageList>
                <p class=start></p>
            </div>
        </p>
    </div>
</body>

</html>
